<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form - St. Mary's High School</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" />
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Blue UI & Glassmorphism Styles */
    :root {
      --primary: #003D4D;
      --secondary: #0083B0;
      --glass: rgba(255, 255, 255, 0.08);
      --bg-gradient: linear-gradient(45deg, #003D4D, #005F73);
      --text-color: #ffffff;
      --overlay: rgba(0, 0, 0, 0.4);
      --light-bg: linear-gradient(45deg, #E0F7FA, #B2EBF2);
      --light-text: #1c1917;
      --light-glass: rgba(255, 255, 255, 0.9);
    }
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px; /* space for fixed header */
      padding-bottom: 80px; /* space for fixed footer */
      transition: background 0.3s, color 0.3s;
    }
    body.light-theme {
      background: var(--light-bg);
      color: var(--light-text);
    }
    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1rem 5%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
    }
    header .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
    /* Container */
    .container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    body.light-theme .container {
      background: var(--light-glass);
      border: 1px solid #ccc;
    }
    .logo-form {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-form img {
      height: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 2.5rem;
    }
    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    .input-icon {
      position: relative;
    }
    .input-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    .input-icon input,
    .input-icon select,
    .input-icon textarea {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--glass);
      color: var(--text-color);
      backdrop-filter: blur(12px);
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.light-theme .input-icon input,
    body.light-theme .input-icon select,
    body.light-theme .input-icon textarea {
      background: #f1f1f1;
      color: var(--light-text);
      border: 1px solid #ccc;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    .form-group button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .message.success {
      color: #28a745;
    }
    .message.error {
      color: #dc3545;
    }
    /* Fixed Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1rem 5%;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: var(--primary);
      z-index: 1000;
    }
    footer .social-icons {
      margin-top: 0.5rem;
    }
    footer .social-icons a {
      color: var(--primary);
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    footer .social-icons a:hover {
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <!-- Fixed Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Fixed Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo" />
      St. Mary's High
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="logo-form">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="St. Mary's Logo" />
    </div>
    <h1>Application Form</h1>
    <form id="applicationForm">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="idNumber">Birth/ID Number</label>
        <div class="input-icon">
          <i class="fa fa-id-card"></i>
          <input type="text" id="idNumber" placeholder="Enter your birth/ID number" required />
        </div>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <div class="input-icon">
          <i class="fa fa-flag"></i>
          <input type="text" id="nationality" placeholder="Enter your nationality" required />
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="input-icon">
          <i class="fa fa-venus-mars"></i>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <div class="input-icon">
          <i class="fa fa-calendar"></i>
          <input type="date" id="dob" required />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email (Optional)</label>
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <div class="input-icon">
          <i class="fa fa-phone"></i>
          <input type="text" id="phone" placeholder="Enter your phone number" required />
        </div>
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <div class="input-icon">
          <i class="fa fa-graduation-cap"></i>
          <select id="level" required>
            <option value="">Select Level</option>
            <option value="O Level">O Level</option>
            <option value="A Level">A Level</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="form">Form/Place Seeking</label>
        <div class="input-icon">
          <i class="fa fa-building"></i>
          <select id="form" required>
            <option value="">Select Form/Place</option>
            <option value="1">Form 1</option>
            <option value="2">Form 2</option>
            <option value="3">Form 3</option>
            <option value="4">Form 4</option>
            <option value="5">Form 5</option>
            <option value="6">Form 6</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="previousSchool">Previous School</label>
        <div class="input-icon">
          <i class="fa fa-school"></i>
          <input type="text" id="previousSchool" placeholder="Enter previous school name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="previousResults">Previous Results</label>
        <div class="input-icon">
          <i class="fa fa-file-alt"></i>
          <textarea id="previousResults" rows="3" placeholder="Enter previous results" required></textarea>
        </div>
      </div>
      <!-- Parent/Guardian Information -->
      <div class="form-group">
        <label for="parentName">Parent/Guardian Name</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input type="text" id="parentName" placeholder="Enter parent/guardian name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="parentPhone">Parent/Guardian Phone</label>
        <div class="input-icon">
          <i class="fa fa-phone"></i>
          <input type="text" id="parentPhone" placeholder="Enter parent/guardian phone" required />
        </div>
      </div>
      <div class="form-group">
        <label for="parentEmail">Parent/Guardian Email (Optional)</label>
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input type="email" id="parentEmail" placeholder="Enter parent/guardian email" />
        </div>
      </div>
      <div class="form-group">
        <button type="submit">Submit Application</button>
      </div>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Fixed Footer -->
  <footer>
    <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>

  <!-- Firebase SDK and App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.firebasestorage.app",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const idNumber = document.getElementById("idNumber").value;
      const nationality = document.getElementById("nationality").value;
      const gender = document.getElementById("gender").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const level = document.getElementById("level").value;
      const formValue = document.getElementById("form").value;
      const previousSchool = document.getElementById("previousSchool").value;
      const previousResults = document.getElementById("previousResults").value;
      const parentName = document.getElementById("parentName").value;
      const parentPhone = document.getElementById("parentPhone").value;
      const parentEmail = document.getElementById("parentEmail").value;

      try {
        await addDoc(collection(db, "applications"), {
          name,
          idNumber,
          nationality,
          gender,
          dob,
          email,
          phone,
          level,
          form: formValue,
          previousSchool,
          previousResults,
          parentName,
          parentPhone,
          parentEmail,
          status: "pending", // Default status
          timestamp: new Date()
        });
        Swal.fire({
          icon: 'success',
          title: 'Application Submitted',
          text: 'Your application has been submitted successfully!'
        });
        document.getElementById("applicationForm").reset();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Submission Failed',
          text: 'Error submitting application: ' + error.message
        });
      }
    });

    // Theme Toggle functionality
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      const toggleIcon = document.getElementById("themeToggle").querySelector("i");
      if (document.body.classList.contains("light-theme")) {
        toggleIcon.classList.remove("fa-moon");
        toggleIcon.classList.add("fa-sun");
      } else {
        toggleIcon.classList.remove("fa-sun");
        toggleIcon.classList.add("fa-moon");
      }
    });
  </script>
</body>
</html>
