<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Student Management</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #003366;
        --secondary: #ffd700;
        --glass: rgba(255, 255, 255, 0.08);
        --bg-gradient: linear-gradient(45deg, #003d4d, #005f73);
        --text-color: #ffffff;
        --overlay: rgba(0, 0, 0, 0.4);
      }
      [data-theme="light"] {
        --primary: #00b4db;
        --secondary: #0083b0;
        --glass: rgba(255, 255, 255, 0.9);
        --bg-gradient: linear-gradient(45deg, #e0f7fa, #b2ebf2);
        --text-color: #1c1917;
        --overlay: rgba(255, 255, 255, 0.4);
      }
      body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
      }
      /* Container styling with glassmorphism */
      .container {
        background: var(--glass);
        backdrop-filter: blur(12px);
        padding: 20px;
        border-radius: 20px;
        max-width: 1200px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }
      /* On mobile, container stretches edge-to-edge with no border radius */
      @media (max-width: 600px) {
        .container {
          border-radius: 0;
          width: 100%;
          margin: 0;
          padding: 10px;
        }
      }
      h1 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: var(--primary);
        margin-bottom: 10px;
      }
      .total-count {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .group-section {
        margin-bottom: 40px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 0.9rem;
      }
      table th {
        background: var(--primary);
        color: #fff;
      }
      .action-buttons button {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      .edit-btn {
        background: #4caf50;
        color: #fff;
      }
      .delete-btn {
        background: #f44336;
        color: #fff;
      }
      /* Theme Toggle (Circular) */
      .theme-toggle {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--glass);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
        z-index: 1000;
      }
      .theme-toggle:hover {
        transform: scale(1.1);
      }
      .theme-toggle i {
        font-size: 1.4rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin - Student Management</h1>
      <div class="total-count" id="totalCount">Total Students: 0</div>
      <div id="studentsList">
        <!-- Grouped student tables will be appended here -->
      </div>
    </div>
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
        authDomain: "deee-9ab53.firebaseapp.com",
        projectId: "deee-9ab53",
        storageBucket: "deee-9ab53.firebasestorage.app",
        messagingSenderId: "399732664479",
        appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
        measurementId: "G-524ZPBX42B"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadStudents() {
        try {
          const querySnapshot = await getDocs(collection(db, "students"));
          let students = [];
          querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            data.id = docSnap.id;
            students.push(data);
          });
          // Sort students alphabetically by firstname then surname
          students.sort((a, b) => {
            const nameA = (a.firstname || "").toLowerCase();
            const nameB = (b.firstname || "").toLowerCase();
            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            const surnameA = (a.surname || "").toLowerCase();
            const surnameB = (b.surname || "").toLowerCase();
            return surnameA.localeCompare(surnameB);
          });
          // Group by form and stream (use "Not set" if missing)
          const groups = {};
          students.forEach(student => {
            const groupKey = `${student.form ? student.form : "Not set"} - ${student.stream ? student.stream : "Not set"}`;
            if (!groups[groupKey]) {
              groups[groupKey] = [];
            }
            groups[groupKey].push(student);
          });
          document.getElementById("totalCount").textContent = "Total Students: " + students.length;
          const container = document.getElementById("studentsList");
          container.innerHTML = "";
          for (const group in groups) {
            const groupDiv = document.createElement("div");
            groupDiv.classList.add("group-section");
            groupDiv.innerHTML = `<h2>Group: ${group}</h2>`;
            const table = document.createElement("table");
            const thead = document.createElement("thead");
            thead.innerHTML = `
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Parent Name</th>
                <th>Parent Phone</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Password</th>
                <th>Actions</th>
              </tr>
            `;
            table.appendChild(thead);
            const tbody = document.createElement("tbody");
            groups[group].forEach((student, index) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${student.firstname || ""}</td>
                <td>${student.surname || ""}</td>
                <td>${student.phone || ""}</td>
                <td>${student.email || ""}</td>
                <td>${student.parentName || ""}</td>
                <td>${student.parentPhone || ""}</td>
                <td>${student.dob || ""}</td>
                <td>${student.gender || ""}</td>
                <td>${student.address || ""}</td>
                <td>${student.userPass || ""}</td>
                <td class="action-buttons">
                  <button class="edit-btn" onclick="editStudent('${student.id}')">Edit</button>
                  <button class="delete-btn" onclick="deleteStudent('${student.id}')">Delete</button>
                </td>
              `;
              tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            groupDiv.appendChild(table);
            container.appendChild(groupDiv);
          }
        } catch (error) {
          console.error("Error loading students:", error);
        }
      }

      async function deleteStudent(studentId) {
        if (confirm("Are you sure you want to permanently delete this student?")) {
          try {
            await deleteDoc(doc(db, "students", studentId));
            loadStudents();
          } catch (error) {
            console.error("Error deleting student:", error);
            alert("Error deleting student: " + error.message);
          }
        }
      }

      function editStudent(studentId) {
        alert("Edit functionality for student " + studentId + " is not yet implemented.");
      }

      loadStudents();

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      let isDark = true;
      themeToggle.addEventListener("click", () => {
        isDark = !isDark;
        document.body.setAttribute("data-theme", isDark ? "dark" : "light");
        themeToggle.innerHTML = isDark
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
      if (localStorage.getItem("theme")) {
        const savedTheme = localStorage.getItem("theme");
        document.body.setAttribute("data-theme", savedTheme);
        isDark = savedTheme === "dark";
        themeToggle.innerHTML = isDark
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
      }
    </script>
  </body>
</html>
