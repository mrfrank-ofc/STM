<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Application Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg" alt="School Logo">
            St. Mary's High
        </div>
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/about"><i class="fas fa-info-circle"></i> About</a>
            <a href="/gallery"><i class="fas fa-images"></i> Gallery</a>
            <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <h2>Online Application Form</h2>
        <form id="applicationForm">
            <!-- Personal Details -->
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Academic Details -->
            <label for="school">Previous School</label>
            <input type="text" id="school" name="school" required>

            <label for="grades">Grades (e.g., O-Level Results)</label>
            <textarea id="grades" name="grades" rows="4" required></textarea>

            <!-- Profile Picture -->
            <label for="profilePicture">Upload Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

            <!-- Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-links">
                <a href="/" class="btn"><i class="fas fa-home"></i> Go Home</a>
            </div>
        </div>
        <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
            authDomain: "deee-9ab53.firebaseapp.com",
            projectId: "deee-9ab53",
            storageBucket: "deee-9ab53.appspot.com",
            messagingSenderId: "399732664479",
            appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
            measurementId: "G-524ZPBX42B"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Handle Form Submission
        const applicationForm = document.getElementById('applicationForm');
        applicationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const fullName = applicationForm.fullName.value;
            const email = applicationForm.email.value;
            const phone = applicationForm.phone.value;
            const dob = applicationForm.dob.value;
            const school = applicationForm.school.value;
            const grades = applicationForm.grades.value;
            const profilePicture = applicationForm.profilePicture.files[0];

            try {
                // Upload profile picture to Firebase Storage
                const storageRef = storage.ref(`profile-pictures/${profilePicture.name}`);
                await storageRef.put(profilePicture);
                const profilePictureURL = await storageRef.getDownloadURL();

                // Save application data to Firestore
                await db.collection('applications').add({
                    fullName,
                    email,
                    phone,
                    dob,
                    school,
                    grades,
                    profilePictureURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Application submitted successfully!');
                applicationForm.reset();
            } catch (error) {
                console.error('Error submitting application: ', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
