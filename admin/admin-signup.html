<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - St. Mary's High School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* SUBZERO-MD Inspired CSS */
        :root {
            --primary: #00B4DB;
            --secondary: #0083B0;
            --glass: rgba(255, 255, 255, 0.08);
            --bg-gradient: linear-gradient(45deg, #003D4D, #005F73);
            --text-color: #ffffff;
            --overlay: rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --primary: #00B4DB;
            --secondary: #0083B0;
            --glass: rgba(0, 0, 0, 0.05);
            --bg-gradient: linear-gradient(45deg, #E0F7FA, #B2EBF2);
            --text-color: #1c1917;
            --overlay: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(transparent, var(--overlay));
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 100;
        }

        body.scrolled::after {
            opacity: 1;
        }

        /* Header */
        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 2rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            font-size: 1.8rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-color);
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .menu-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Admin Signup Form */
        .admin-signup-form {
            background: var(--glass);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px; /* To account for the fixed header */
        }

        .admin-signup-form h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .admin-signup-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .admin-signup-form input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary);
        }

        .admin-signup-form button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-signup-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
        }

        /* Google Signup Button Styling */
        .google-signup-btn {
            width: 100%;
            padding: 0.75rem;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-signup-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .google-signup-btn:hover {
            background: #c33d2e;
        }

        .error {
            color: #ff4d4d;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 1.5rem 5%;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary);
        }

        footer p {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .theme-toggle i {
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                right: -100%;
            }

            .side-menu.active {
                right: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/yFJryv1y/mrfrankofc.jpg" alt="School Logo">
            St. Mary's High
        </div>
        <button class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Side Menu -->
    <div class="side-menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="close-btn" onclick="toggleMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-links">
            <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a>
            <a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Admin Signup Form -->
    <div class="admin-signup-form">
        <h2>Admin Sign Up</h2>
        <form id="admin-signup-form">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button type="submit">Create Admin Account</button>
        </form>
        <!-- Google Sign Up Option -->
        <div class="google-signup">
            <button type="button" id="google-signup" class="google-signup-btn">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>
        </div>
        <div class="error" id="error-message"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
    </footer>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Firebase and JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
            authDomain: "deee-9ab53.firebaseapp.com",
            projectId: "deee-9ab53",
            storageBucket: "deee-9ab53.firebasestorage.app",
            messagingSenderId: "399732664479",
            appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
            measurementId: "G-524ZPBX42B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Email/Password Signup Logic
        document.getElementById('admin-signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstname = document.getElementById('firstname').value;
            const surname = document.getElementById('surname').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Add user data to Firestore with role: "admin"
                    return setDoc(doc(db, "users", user.uid), {
                        firstname: firstname,
                        surname: surname,
                        email: email,
                        role: "admin" // Mark the account as admin
                    });
                })
                .then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Admin account created successfully!',
                        text: 'Your admin account has been created.'
                    }).then(() => {
                        window.location.href = '/teacherslogin'; // Redirect to admin login page
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message
                    });
                });
        });

        // Google Sign Up Logic
        document.getElementById("google-signup").addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    // Optional: split displayName into firstname and surname
                    const name = user.displayName || "";
                    let firstname = "";
                    let surname = "";
                    if (name) {
                        const parts = name.split(" ");
                        firstname = parts[0];
                        surname = parts.slice(1).join(" ") || "";
                    }
                    return setDoc(doc(db, "users", user.uid), {
                        firstname: firstname,
                        surname: surname,
                        email: user.email,
                        role: "admin"
                    });
                })
                .then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Admin account created successfully!',
                        text: 'Your admin account has been created using Google.'
                    }).then(() => {
                        window.location.href = '/teacherlogin';
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message
                    });
                });
        });

        // Toggle Password Visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark 
                ? '<i class="fas fa-moon"></i>' 
                : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme')) {
            const savedTheme = localStorage.getItem('theme');
            document.body.setAttribute('data-theme', savedTheme);
            isDark = savedTheme === 'dark';
            themeToggle.innerHTML = isDark 
                ? '<i class="fas fa-moon"></i>' 
                : '<i class="fas fa-sun"></i>';
        }

        // Side Menu Toggle
        function toggleMenu() {
            const sideMenu = document.querySelector('.side-menu');
            sideMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
