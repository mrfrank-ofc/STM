<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - St. Mary's High School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    rel="icon"
    type="image/png"
    href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg"
  />
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* SUBZERO-MD Inspired CSS */
    footer {
  text-align: center;
  margin-top: 2rem;
  padding: 1rem 0;
}

footer .social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 1rem;
}

footer .social-icons a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 1.2rem;
  color: #fff;
  transition: background 0.3s ease;
}

/* Brand-specific colors */
footer .social-icons a:nth-child(1) {
  background-color: #3b5998; /* Facebook Blue */
}
footer .social-icons a:nth-child(2) {
  background-color: #1da1f2; /* Twitter Blue */
}
footer .social-icons a:nth-child(3) {
  background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%); /* Instagram Gradient */
}
footer .social-icons a:nth-child(4) {
  background-color: #0077b5; /* LinkedIn Blue */
}

    :root {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(255, 255, 255, 0.08);
      --bg-gradient: linear-gradient(45deg, #003D4D, #005F73);
      --text-color: #ffffff;
      --overlay: rgba(0, 0, 0, 0.4);
    }
    [data-theme="light"] {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(0, 0, 0, 0.05);
      --bg-gradient: linear-gradient(45deg, #E0F7FA, #B2EBF2);
      --text-color: #1c1917;
      --overlay: rgba(255, 255, 255, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(transparent, var(--overlay));
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 100;
    }
    body.scrolled::after {
      opacity: 1;
    }
    /* Header */
    header {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
    }
    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
      padding: 10px;
    }
    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    .side-menu.active {
      right: 0;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
    }
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .menu-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .menu-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    /* Admin Login Form */
    .admin-login-form {
      background: var(--glass);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 80px; /* To account for the fixed header */
    }
    .admin-login-form h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
    }
    .admin-login-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }
    .admin-login-form input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .password-container {
      position: relative;
    }
    .password-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary);
    }
    .admin-login-form button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .admin-login-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
    }
    /* Google Login Button Styling */
    .google-login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #db4437;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-login-btn i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .google-login-btn:hover {
      background: #c33d2e;
    }
    .error {
      color: #ff4d4d;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    /* OTP Login Form (hidden by default) */
    #otp-login-form {
      display: none;
    }
    #otp-login-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }
    #otp-login-form input:focus {
      border-color: var(--primary);
      outline: none;
    }
    #otp-login-form button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #otp-login-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
    }
    /* Link styling */
    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .toggle-link a {
      color: var(--primary);
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    /* reCAPTCHA container (invisible) */
    #recaptcha-container {
      display: none;
    }
    @media (max-width: 768px) {
      .side-menu {
        width: 100%;
        right: -100%;
      }
      .side-menu.active {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo" />
      St. Mary's High
    </div>
    <button class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <!-- Side Menu -->
  <div class="side-menu">
    <div class="menu-header">
      <h3>Menu</h3>
      <button class="close-btn" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="menu-links">
      <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a>
      <a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Email/Password Login Form -->
  <div id="email-login-form" class="admin-login-form">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye" id="toggle-password"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <!-- Google Login Option -->
    <div class="google-login">
      <button type="button" id="google-login" class="google-login-btn">
        <i class="fab fa-google"></i> Sign In with Google
      </button>
    </div>
    <div class="error" id="error-message"></div>
    <p class="toggle-link">
      Or <a href="#" id="switch-to-otp">Login with OTP</a>
    </p>
  </div>

  <!-- OTP Login Form -->
  <div id="otp-login-form" class="admin-login-form">
    <h2>Admin OTP Login</h2>
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <button type="button" id="send-otp-btn">Send OTP</button>
    <input type="text" id="otp-code" placeholder="Enter OTP" style="display:none;" required />
    <button type="button" id="verify-otp-btn" style="display:none;">Verify OTP</button>
    <p class="toggle-link">
      Or <a href="#" id="switch-to-email">Login with Email/Password</a>
    </p>
    <div class="error" id="otp-error"></div>
  </div>

  <!-- reCAPTCHA container -->
  <div id="recaptcha-container"></div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle -->
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Firebase and JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPhoneNumber,
      RecaptchaVerifier,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.firebasestorage.app",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult; // for OTP login

    // Email/Password Login Event Listener
    document.getElementById('admin-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Check the user's role in Firestore
          return getDoc(doc(db, "users", user.uid));
        })
        .then((docSnap) => {
          if (docSnap.exists() && docSnap.data().role === "admin") {
            Swal.fire({
              icon: 'success',
              title: 'Login successful!',
              text: 'Welcome to the admin panel.'
            }).then(() => {
              window.location.href = '/teachersdashboard';
            });
          } else {
            auth.signOut();
            Swal.fire({
              icon: 'error',
              title: 'Access Denied',
              text: 'You do not have access to the admin panel.'
            });
          }
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: error.message
          });
        });
    });

    // Google Login Logic
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          return getDoc(doc(db, "users", user.uid));
        })
        .then((docSnap) => {
          if (docSnap.exists() && docSnap.data().role === "admin") {
            Swal.fire({
              icon: 'success',
              title: 'Login successful!',
              text: 'Welcome to the admin panel.'
            }).then(() => {
              window.location.href = '/teachersdashboard';
            });
          } else {
            auth.signOut();
            Swal.fire({
              icon: 'error',
              title: 'Access Denied',
              text: 'You do not have access to the admin panel.'
            });
          }
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'Google Login Failed',
            text: error.message
          });
        });
    });

    // OTP Login Event Listeners
    document.getElementById('send-otp-btn').addEventListener('click', () => {
      const phone = document.getElementById('phone').value;
      if (!phone) {
        Swal.fire({
          icon: 'error',
          title: 'Missing Phone Number',
          text: 'Please enter your phone number.'
        });
        return;
      }
      // Show a loading alert while sending OTP
      Swal.fire({
        title: 'Sending OTP...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });
      // Initialize reCAPTCHA verifier once if not already initialized
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: (response) => {
            // reCAPTCHA solved, allow signInWithPhoneNumber.
          },
          'expired-callback': () => {
            // Reset reCAPTCHA if expired.
            window.recaptchaVerifier.reset();
          }
        }, auth);
        window.recaptchaVerifier.render().then((widgetId) => {
          window.recaptchaWidgetId = widgetId;
        });
      }
      signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          Swal.fire({
            icon: 'success',
            title: 'OTP Sent',
            text: 'OTP successfully sent. Please check your phone.'
          });
          // Reveal OTP input and Verify button
          document.getElementById('otp-code').style.display = 'block';
          document.getElementById('verify-otp-btn').style.display = 'block';
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'OTP Sending Failed',
            text: error.message
          });
        });
    });

    document.getElementById('verify-otp-btn').addEventListener('click', () => {
      const otpCode = document.getElementById('otp-code').value;
      if (!otpCode) {
        Swal.fire({
          icon: 'error',
          title: 'Missing OTP',
          text: 'Please enter the OTP.'
        });
        return;
      }
      confirmationResult.confirm(otpCode)
        .then((result) => {
          const user = result.user;
          return getDoc(doc(db, "users", user.uid));
        })
        .then((docSnap) => {
          if (docSnap.exists() && docSnap.data().role === "admin") {
            Swal.fire({
              icon: 'success',
              title: 'Login successful!',
              text: 'Welcome to the admin panel.'
            }).then(() => {
              window.location.href = '/teachersdashboard';
            });
          } else {
            auth.signOut();
            Swal.fire({
              icon: 'error',
              title: 'Access Denied',
              text: 'You do not have access to the admin panel.'
            });
          }
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'OTP Verification Failed',
            text: error.message
          });
        });
    });

    // Toggle Password Visibility for Email/Password form
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Toggle between Email/Password and OTP login forms
    document.getElementById('switch-to-otp').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('email-login-form').style.display = 'none';
      document.getElementById('otp-login-form').style.display = 'block';
    });
    document.getElementById('switch-to-email').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('otp-login-form').style.display = 'none';
      document.getElementById('email-login-form').style.display = 'block';
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    let isDark = true;
    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
      themeToggle.innerHTML = isDark
        ? '<i class="fas fa-moon"></i>'
        : '<i class="fas fa-sun"></i>';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme')) {
      const savedTheme = localStorage.getItem('theme');
      document.body.setAttribute('data-theme', savedTheme);
      isDark = savedTheme === 'dark';
      themeToggle.innerHTML = isDark
        ? '<i class="fas fa-moon"></i>'
        : '<i class="fas fa-sun"></i>';
    }

// Side Menu Toggle
function toggleMenu() {
  const sideMenu = document.querySelector('.side-menu');
  sideMenu.classList.toggle('active');
}
window.toggleMenu = toggleMenu; // Expose the function globally

  </script>
</body>
</html>
