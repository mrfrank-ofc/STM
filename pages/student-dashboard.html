<body>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
            authDomain: "deee-9ab53.firebaseapp.com",
            projectId: "deee-9ab53",
            storageBucket: "deee-9ab53.firebasestorage.app",
            messagingSenderId: "399732664479",
            appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
            measurementId: "G-524ZPBX42B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get logged-in user
        const user = auth.currentUser;
        if (!user) window.location.href = '/login';

        // Get user email from localStorage
        const studentEmail = localStorage.getItem('studentEmail');
        if (!studentEmail) window.location.href = '/login';

        // Firestore reference
        const studentRef = doc(db, "students", studentEmail);

        // Fetch student data
        const fetchStudentData = async () => {
            try {
                const docSnap = await getDoc(studentRef);
                
                if (docSnap.exists()) {
                    const studentData = docSnap.data();
                    // Populate form fields
                    document.getElementById('name').value = studentData.firstname || '';
                    document.getElementById('surname').value = studentData.surname || '';
                    // Populate other fields...
                    
                    // Update welcome message
                    const welcomeMessage = document.getElementById('welcomeMessage');
                    welcomeMessage.textContent = `Hello, ${studentData.firstname}`;
                } else {
                    // New user - show empty form
                    const welcomeMessage = document.getElementById('welcomeMessage');
                    welcomeMessage.textContent = `Welcome, ${studentEmail.split('@')[0]}`;
                }
            } catch (error) {
                console.error("Error fetching student data:", error);
            }
        };

        // Save/Update student data
        const saveStudentData = async () => {
            try {
                const studentData = {
                    firstname: document.getElementById('name').value,
                    surname: document.getElementById('surname').value,
                    phone: document.getElementById('phone').value,
                    email: studentEmail,
                    parentName: document.getElementById('parent-name').value,
                    parentPhone: document.getElementById('parent-phone').value,
                    dob: document.getElementById('dob').value,
                    gender: document.getElementById('gender').value,
                    address: document.getElementById('address').value,
                    lastUpdated: new Date()
                };

                await setDoc(studentRef, studentData, { merge: true });
                alert("Profile updated successfully!");
            } catch (error) {
                console.error("Error saving student data:", error);
            }
        };

        // Logout
        const logout = async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('studentEmail');
                window.location.href = '/login';
            } catch (error) {
                console.error("Logout error:", error);
            }
        };

        // Event Listeners
        document.getElementById('saveChangesBtn').addEventListener('click', saveStudentData);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Initialize
        fetchStudentData();

        // Hamburger menu close on click
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('active');
            });
        });

        // Toggle password visibility (add to login page)
        const togglePassword = () => {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            document.getElementById('toggle-password').classList.toggle('fa-eye-slash');
        };
    </script>
