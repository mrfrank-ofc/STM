<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - St. Mary's High School</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg" alt="School Logo">
            Admin Panel
        </div>
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="/">Home</a>
            <a href="/students">Students</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <!-- Admin Table -->
    <div class="container">
        <h2>Submitted Applications</h2>
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Previous School</th>
                    <th>Grades</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
            authDomain: "deee-9ab53.firebaseapp.com",
            projectId: "deee-9ab53",
            storageBucket: "deee-9ab53.appspot.com",
            messagingSenderId: "399732664479",
            appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
            measurementId: "G-524ZPBX42B"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch and display applications
        const tableBody = document.getElementById('table-body');
        async function loadApplications() {
            const querySnapshot = await db.collection('applications').get();
            tableBody.innerHTML = ""; // Clear existing rows

            querySnapshot.forEach((doc) => {
                const application = doc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td>${application.fullName}</td>
                        <td>${application.email}</td>
                        <td>${application.phone}</td>
                        <td>${application.dob}</td>
                        <td>${application.school}</td>
                        <td>${application.grades}</td>
                        <td><img src="${application.profilePictureURL}" alt="Profile Picture" width="50"></td>
                    </tr>
                `;
            });
        }

        // Load applications when the page loads
        window.onload = loadApplications;
    </script>
</body>
</html>
