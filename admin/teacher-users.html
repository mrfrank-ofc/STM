<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Teachers - St. Mary's High School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" />
  <style>
    /* Basic Responsive & Themed Styles */
    :root {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(255, 255, 255, 0.08);
      --bg-gradient: linear-gradient(45deg, #003D4D, #005F73);
      --text-color: #ffffff;
      --overlay: rgba(0, 0, 0, 0.4);
    }
    [data-theme="light"] {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(0, 0, 0, 0.05);
      --bg-gradient: linear-gradient(45deg, #E0F7FA, #B2EBF2);
      --text-color: #1c1917;
      --overlay: rgba(255, 255, 255, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding-top: 80px; /* to avoid header overlap */
      padding-bottom: 80px; /* to avoid footer overlap */
    }
    /* Header */
    header {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
    }
    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
      padding: 10px;
    }
    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    .side-menu.active {
      right: 0;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
    }
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .menu-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .menu-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    /* Admin List Container */
    .admin-list-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .admin-list-container h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }
    .table-responsive {
      overflow-x: auto;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: var(--primary);
      color: #fff;
    }
    /* New Columns for Account Info */
    /* We'll add "Created At" and "Last Login" columns in the header and rows */
    /* Delete Button Styling */
    .action-buttons button {
      padding: 5px 10px;
      background: #f44336;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .action-buttons button:hover {
      background: #d32f2f;
    }
    /* Footer */
    footer {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.5rem 5%;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .social-icons a {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: var(--primary);
    }
    footer p {
      font-size: 0.9rem;
      color: var(--text-color);
    }
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);
    }
    .theme-toggle i {
      font-size: 1.4rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @media (max-width: 768px) {
      .side-menu {
        width: 100%;
        right: -100%;
      }
      .side-menu.active {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo" />
      St. Mary's High
    </div>
    <button class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <!-- Side Menu -->
  <div class="side-menu">
    <div class="menu-header">
      <h3>Menu</h3>
      <button class="close-btn" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="menu-links">
      <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a>
      <a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Admin List Container -->
  <div class="admin-list-container">
    <h2>Admin Teachers</h2>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Last Login</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminsTableBody">
          <!-- Admin rows will be appended here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle -->
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Firebase and JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.firebasestorage.app",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load all admin teachers from Firestore
    async function loadAdminTeachers() {
      try {
        const snapshot = await getDocs(collection(db, "users"));
        const admins = [];
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          data.id = docSnap.id; // attach document ID
          if (data.role === "admin") {
            admins.push(data);
          }
        });

        const adminsTableBody = document.getElementById("adminsTableBody");
        adminsTableBody.innerHTML = "";

        admins.forEach((adminUser, index) => {
          // Format createdAt and lastLogin if available (assumes Firestore timestamp format)
          const createdAt = adminUser.createdAt 
            ? new Date(adminUser.createdAt.seconds * 1000).toLocaleString() 
            : "N/A";
          const lastLogin = adminUser.lastLogin 
            ? new Date(adminUser.lastLogin.seconds * 1000).toLocaleString() 
            : "N/A";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${adminUser.firstname || ""}</td>
            <td>${adminUser.surname || ""}</td>
            <td>${adminUser.email || ""}</td>
            <td>${adminUser.role || ""}</td>
            <td>${createdAt}</td>
            <td>${lastLogin}</td>
            <td class="action-buttons">
              <button onclick="deleteAdmin('${adminUser.id}')">Delete</button>
            </td>
          `;
          adminsTableBody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading admin teachers:", error);
      }
    }

    // Delete an admin teacher from Firestore
    async function deleteAdmin(adminId) {
      if (confirm("Are you sure you want to delete this admin?")) {
        try {
          await deleteDoc(doc(db, "users", adminId));
          alert("Admin deleted successfully.");
          loadAdminTeachers();
        } catch (error) {
          alert("Error deleting admin: " + error.message);
          console.error("Error deleting admin:", error);
        }
      }
    }
    // Attach deleteAdmin function to window for inline onclick
    window.deleteAdmin = deleteAdmin;

    // Load admin teachers on page load
    loadAdminTeachers();

    // Theme Toggle Functionality
    const themeToggle = document.getElementById("themeToggle");
    let isDark = true;

    themeToggle.addEventListener("click", () => {
      isDark = !isDark;
      document.body.setAttribute("data-theme", isDark ? "dark" : "light");
      themeToggle.innerHTML = isDark 
        ? '<i class="fas fa-moon"></i>' 
        : '<i class="fas fa-sun"></i>';
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    if (localStorage.getItem("theme")) {
      const savedTheme = localStorage.getItem("theme");
      document.body.setAttribute("data-theme", savedTheme);
      isDark = savedTheme === "dark";
      themeToggle.innerHTML = isDark 
        ? '<i class="fas fa-moon"></i>' 
        : '<i class="fas fa-sun"></i>';
    }

    // Side Menu Toggle
    function toggleMenu() {
      const sideMenu = document.querySelector(".side-menu");
      sideMenu.classList.toggle("active");
    }
  </script>
</body>
</html>
