<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <style>
        :root {
            --primary: #003366; /* School theme color */
            --secondary: #FFD700; /* Accent color */
            --text-color: #333;
            --bg-light: #ffffff; /* Default white theme */
            --bg-dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background 0.6s ease, color 0.6s ease;
        }

        body.dark-mode {
            --text-color: #f9f9f9;
            --bg-light: #1a1a1a;
            --bg-dark: #333;
        }

        /* 404 Page */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-icon {
            font-size: 8rem;
            color: var(--primary);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--primary);
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .home-button {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background: var(--secondary);
        }

        /* Finger Emoji Animation */
        .finger-emoji {
            font-size: 4rem;
            animation: noNoNo 1.5s infinite;
        }

        @keyframes noNoNo {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        /* Light/Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--secondary);
        }

        .theme-toggle i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 404 Page -->
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-message">404 - Page Not Found</div>
        <div class="error-description">
            Oops! The page you're looking for doesn't exist.
        </div>
        <!-- Finger Emoji -->
        <div class="finger-emoji">ðŸ‘†</div>
        <div class="error-description">
            No no no! You seem to be lost.
        </div>
        <a href="/" class="home-button">Go Back Home</a>
    </div>

    <!-- Light/Dark Mode Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Scripts -->
    <script>
        // Light/Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>
</body>
</html>
