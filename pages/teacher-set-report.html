<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard - St. Mary's High School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    rel="icon"
    type="image/png"
    href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg"
  />
  <style>
    /* General Styles */
    :root {
      --primary: #003366;
      --secondary: #ffd700;
      --glass: rgba(255, 255, 255, 0.08);
      --bg-gradient: linear-gradient(45deg, #003d4d, #005f73);
      --text-color: #ffffff;
      --overlay: rgba(0, 0, 0, 0.4);
    }
    [data-theme="light"] {
      --primary: #00b4db;
      --secondary: #0083b0;
      --glass: rgba(0, 0, 0, 0.05);
      --bg-gradient: linear-gradient(45deg, #e0f7fa, #b2ebf2);
      --text-color: #1c1917;
      --overlay: rgba(255, 255, 255, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      overflow: auto;
      user-select: none;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }
    /* Header */
    header {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoFloat 4s ease-in-out infinite;
      display: flex;
      align-items: center;
    }
    .header-logo {
      height: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }
    /* Main Content */
    .container {
      padding: 180px 5% 100px;
      margin-top: 80px;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    /* Student List */
    .student-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    .student-card {
      background: var(--glass);
      padding: 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .student-card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .student-card p {
      color: var(--text-color);
    }
    /* Marks Entry Form */
    #marksForm {
      display: none;
      background: var(--glass);
      padding: 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background: var(--glass);
      color: var(--text-color);
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary);
      outline: none;
    }
    .form-group button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #002244;
    }
    /* Report Card */
    .report-card {
      background: var(--glass);
      padding: 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 2rem;
    }
    .report-card h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .report-card table {
      width: 100%;
      border-collapse: collapse;
    }
    .report-card th,
    .report-card td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .report-card th {
      background: var(--primary);
      color: white;
    }
    /* Footer */
    footer {
      background: var(--glass);
      backdrop-filter: blur(12px);
      color: white;
      padding: 2rem 5%;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);
    }
    .theme-toggle i {
      font-size: 1.4rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/yFJryv1y/mrfrankofc.jpg" alt="Logo" class="header-logo" />
      St. Mary's High - Teacher Dashboard
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>Student List</h2>
    <div class="student-list" id="studentList">
      <!-- Student cards will be dynamically inserted here -->
    </div>

    <!-- Marks Entry Form -->
    <form id="marksForm">
      <h2>Enter Marks for <span id="selectedStudent"></span></h2>
      <div id="subjectFields">
        <!-- Subject fields will be dynamically inserted here -->
      </div>
      <div class="form-group">
        <button type="submit">Save Marks</button>
      </div>
    </form>

    <!-- Report Card -->
    <div class="report-card" id="reportCard" style="display: none;">
      <h3>Sample Report Card</h3>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="reportCardBody">
          <!-- Report card data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.firebasestorage.app",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch and display all students
    const studentList = document.getElementById('studentList');
    const fetchStudents = async () => {
      try {
        const querySnapshot = await getDocs(collection(db, 'students'));
        const students = [];
        querySnapshot.forEach((doc) => {
          const student = doc.data();
          student.id = doc.id;
          students.push(student);
        });

        // Sort students alphabetically by surname
        students.sort((a, b) => a.surname.localeCompare(b.surname));

        // Clear existing data
        studentList.innerHTML = '';

        // Add sorted student data to the list
        students.forEach((student) => {
          const card = document.createElement('div');
          card.className = 'student-card';
          card.innerHTML = `
            <h3>${student.firstname} ${student.surname}</h3>
            <p>${student.email}</p>
          `;
          card.addEventListener('click', () => openMarksForm(student));
          studentList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching students:", error);
      }
    };

    // Open marks entry form for a selected student
    const openMarksForm = (student) => {
      document.getElementById('selectedStudent').textContent = `${student.firstname} ${student.surname}`;
      document.getElementById('marksForm').style.display = 'block';
      document.getElementById('marksForm').dataset.studentEmail = student.email;

      // Add up to 10 subject fields
      const subjectFields = document.getElementById('subjectFields');
      subjectFields.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        subjectFields.innerHTML += `
          <div class="form-group">
            <label for="subject${i}">Subject ${i}</label>
            <input type="text" id="subject${i}" placeholder="Enter subject name" />
            <input type="number" id="marks${i}" placeholder="Enter marks" />
            <select id="grade${i}">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
        `;
      }
    };

    // Save marks and grades for a student
    const marksForm = document.getElementById('marksForm');
    marksForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const studentEmail = marksForm.dataset.studentEmail;
      const marksData = {};

      // Collect all subject data
      for (let i = 1; i <= 10; i++) {
        const subject = document.getElementById(`subject${i}`).value;
        const marks = document.getElementById(`marks${i}`).value;
        const grade = document.getElementById(`grade${i}`).value;

        if (subject && marks && grade) {
          marksData[subject] = { marks, grade };
        }
      }

      try {
        const studentRef = doc(db, 'students', studentEmail);
        await setDoc(studentRef, { marks: marksData }, { merge: true });
        alert('Marks saved successfully!');
        marksForm.reset();
        marksForm.style.display = 'none';

        // Display sample report card
        const reportCardBody = document.getElementById('reportCardBody');
        reportCardBody.innerHTML = '';
        for (const [subject, data] of Object.entries(marksData)) {
          reportCardBody.innerHTML += `
            <tr>
              <td>${subject}</td>
              <td>${data.marks}</td>
              <td>${data.grade}</td>
            </tr>
          `;
        }
        document.getElementById('reportCard').style.display = 'block';
      } catch (error) {
        console.error("Error saving marks:", error.message);
        alert('Error saving marks. Please try again.');
      }
    });

    // Load student data on page load
    fetchStudents();
  </script>
</body>
</html>
